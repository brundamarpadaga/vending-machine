<div *ngFor="let section of sections" class="section-container">
  <h2>{{ section.name }}</h2>
  <ul>
    <li *ngFor="let product of products | filterBySection: section.id">
      <div class="product-details">
        {{ product.id }}      {{ product.name }}
        <span class="product-quantity">Quantity: {{ product.quantity }}</span>
      </div>
      <div class="product-price">
        {{ product.price }}
      </div>
      
    </li>
  </ul>
</div>
