<div class="vending-machine-container">
    <div class="input-section">
      <label for="productID">Enter Product ID:</label>
      <input type="number" id="productID" [(ngModel)]="selectedProductId" />
      <button class="open-button" (click)="openSection()">Open Section</button>
    </div>
  
    <div *ngIf="selectedSection" class="section-details">
      <h2 class="section-title">{{ selectedSection.name }}</h2>
      <ul>
        <li *ngFor="let product of filteredProducts" class="product-item">
          {{ product.name }} - <span class="product-price">{{ product.price }}</span>
          <button class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="cart.length > 0" class="cart-section">
      <h3 class="cart-title">Shopping Cart:</h3>
      <ul>
        <li *ngFor="let item of cart" class="cart-item">
          {{ item.name }} - <span class="cart-price">{{ item.price }}</span>
        </li>
      </ul>
       <div *ngIf="!isDoorOpen">
        <h3>Total Cost: {{ calculateTotalCost() }}</h3>
        </div>
    </div>

    <button class="close-door-button" (click)="closeDoor()">Close Door</button>

   
</div>
